<div class="row align-items-center">
  <div class="col">
    <h5>Parameters:</h5>
    <div *ngFor="let siteParameter of siteParameters">
        <label class="custom-control custom-checkbox">
            <input  sitep type="checkbox" class="custom-control-input" name="parameter" value="{{siteParameter.analysis__analysisresult__parameter__parameter}}">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">
                {{siteParameter.analysis__analysisresult__parameter__parameter}} 
                {{siteParameter.analysis__analysisresult__unit__unit}} 
               ( {{siteParameter.analysis__analysis_method__method}} )
            </span>
          </label>
    </div>
  </div>
</div>
